<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>A portfolio website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- the container div of the page goes here-->
<div class="container">
  <!-- header elements goes here-->
	<div class="row">
	<header>
		<div class="col-md-6">
			<picture>
				<img class="img-responsive" src="images/udacity-logo.png" alt="Udacity Logo">
			</picture>
		</div>
		<div class="col-md-6 name">
      		<h1>Ahmed Al Emam</h1>
     		<h4>Front-End Ninja</h4>
		</div>
	</header>
	</div>
	
  <!-- The horizontal rule goes here-->
	<div class="row">
		<div class="col-md-12">
			<hr>
		</div>
	</div>
  <!-- The biggest picture of the page goes here-->
	<div class="row">
		<div class="col-md-12">
			<picture>
  			  <img class="img-responsive" src="images/Html-tags.JPG" alt="html elemnts image">
			</picture>
		</div>
	</div>

  <!-- h2 of the page goes here-->
	<div class="row">
		<div class="col-md-12">
			<h2>Featured Work</h2>
			<p>The featured work of the page going here</p>	
		</div>
	</div>
  <!-- The footer of the page goes here-->
  	<footer>
		<div class="row">
				<div class="col-md-4">
					<picture>
				  	<img class="img-responsive" src="images/appify.JPG" alt="Appify image">
					</picture>
					<h3>Appifay</h3>
					<a class="link" href="#">https://github.com/udacity/Appify</a>
				</div>
				<div class="col-md-4">
					<picture>
				 	 <img class="img-responsive" src="images/sunflower.JPG" alt="Sun Flower Image">
					</picture>
					<h3>sunflower</h3>
					<a class="link" href="#">https://github.com/udacity/Sunflower</a>
				</div>
				<div class="col-md-4">
					<picture>
						<img class="img-responsive" src="images/bokeh.JPG" alt="Bokeh image">
					</picture>
					<h3>bokeh</h3>
					<a class="link" href="#">https://github.com/udacity/Bokeh</a>
				</div>
		</div>
	</footer>

</div>
</body>
</html>
